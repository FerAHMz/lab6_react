<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-image: url('https://assets.pokemon.com//assets/cms2/img/misc/virtual-backgrounds/sword-shield/pokemon-in-the-wild.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #2c5530;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            backdrop-filter: blur(5px);
            padding-bottom: 40px; 
        }

        .menu-container {
            text-align: center;
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        .menu-title {
            font-family: 'Pokemon Solid', sans-serif;
            font-size: 2.8em;
            color: #FFCB05;
            -webkit-text-stroke: 2px #3B4CCA;
            letter-spacing: 3px;
            text-shadow: 
                4px 4px 0px #3B4CCA,
                -2px -2px 0px #3B4CCA,
                2px -2px 0px #3B4CCA,
                -2px 2px 0px #3B4CCA;
            text-align: center;
            width: 100%; 
            margin: 0 auto; 
        }

        .menu-buttons {
            
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            margin: 0 auto;
        }

        .menu-btn {
            width: 100%;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-btn.easy {
            background: #4CAF50;
            color: white;
        }

        .menu-btn.medium {
            background: #FFC107;
            color: white;
        }

        .menu-btn.hard {
            background: #f44336;
            color: white;
        }
    
        .card-grid {
            display: grid;
            gap: 10px;
            margin: 20px auto;
            justify-content: center;
            align-items: center;
            width: fit-content;
            padding: 20px;
        }
    
        .card {
            width: 120px;
            height: 120px;
            margin: 0;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .card-inner {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
    
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
    
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
        }
    
        .card-front {
            background: linear-gradient(135deg, #ff1a1a 50%, #f0f0f0 50%);
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            border: 2px solid #333;
            position: relative;
        }

        .card-back {
            background: rgba(76, 175, 80, 0.1);
            transform: rotateY(180deg);
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            background: white;
            border-radius: 10px;
        }
    
        .grid-2 {
            grid-template-columns: repeat(2, 120px);
            max-width: 260px;
        }

        .grid-4 {
            grid-template-columns: repeat(4, 120px);
            max-width: 500px;
        }

        .grid-8 {
            grid-template-columns: repeat(8, 120px);
            max-width: 1000px;
        }
    
        .stats {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
        }
    
        .win-message {
            text-align: center;
            font-size: 2em;
            color: #4CAF50;
            margin: 20px 0;
        }
    
        .end-game-btn {
            background-color: #ff4444;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 30px auto;
            display: block;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }
    
        .end-game-btn:hover {
            background-color: #ff0000;
            transform: scale(1.05);
        }
    
        .github-btn {
                background: #24292e;
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                text-decoration: none;
                margin-top: 20px;
                display: inline-block;
                transition: all 0.3s ease;
        }
        
        .github-btn:hover {
                background: #2f363d;
                transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        const pokemonCategories = {
            starters: [
                { id: '1', name: 'Bulbasaur' },
                { id: '4', name: 'Charmander' },
                { id: '7', name: 'Squirtle' },
                { id: '25', name: 'Pikachu' },
                { id: '133', name: 'Eevee' },
                { id: '152', name: 'Chikorita' },
                { id: '155', name: 'Cyndaquil' },
                { id: '158', name: 'Totodile' }
            ],
            legendaries: [
                { id: '144', name: 'Articuno' },
                { id: '145', name: 'Zapdos' },
                { id: '146', name: 'Moltres' },
                { id: '150', name: 'Mewtwo' },
                { id: '151', name: 'Mew' },
                { id: '243', name: 'Raikou' },
                { id: '244', name: 'Entei' },
                { id: '245', name: 'Suicune' }
            ],
            popular: [
                { id: '6', name: 'Charizard' },
                { id: '9', name: 'Blastoise' },
                { id: '143', name: 'Snorlax' },
                { id: '149', name: 'Dragonite' },
                { id: '248', name: 'Tyranitar' },
                { id: '384', name: 'Rayquaza' },
                { id: '448', name: 'Lucario' },
                { id: '445', name: 'Garchomp' }
            ]
        };

        function MemoryGame() {
            const [gameState, setGameState] = React.useState('menu');
            const [difficulty, setDifficulty] = React.useState(null);
            const [cards, setCards] = React.useState([]);
            const [flippedIndices, setFlippedIndices] = React.useState([]);
            const [matchedPairs, setMatchedPairs] = React.useState([]);
            const [moves, setMoves] = React.useState(0);

            const isGameComplete = matchedPairs.length === cards.length && cards.length > 0;

            const handleCardClick = (index) => {
                if (flippedIndices.length === 2 || flippedIndices.includes(index) || matchedPairs.includes(index)) {
                    return;
                }

                const newFlippedIndices = [...flippedIndices, index];
                setFlippedIndices(newFlippedIndices);

                if (newFlippedIndices.length === 2) {
                    setMoves(moves + 1);
                    const [firstIndex, secondIndex] = newFlippedIndices;
                    
                    if (cards[firstIndex].id === cards[secondIndex].id) {
                        const newMatchedPairs = [...matchedPairs, firstIndex, secondIndex];
                        setMatchedPairs(newMatchedPairs);
                        setFlippedIndices([]);
                        
                        if (newMatchedPairs.length === cards.length) {
                            triggerWinCelebration();
                        }
                    } else {
                        setTimeout(() => {
                            setFlippedIndices([]);
                        }, 1000);
                    }
                }
            };

            const winMessageStyle = {
                position: 'fixed',
                top: '50%',
                left: '50%',
                transform: 'translate(-50%, -50%)',
                background: 'white',
                padding: '20px',
                borderRadius: '10px',
                boxShadow: '0 0 20px rgba(0,0,0,0.2)',
                zIndex: 1000
            };

            const gridSizes = {
                easy: 2,    
                medium: 4, 
                hard: 8     
            };

            const triggerWinCelebration = () => {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                setTimeout(() => {
                    confetti({
                        particleCount: 50,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 }
                    });
                    confetti({
                        particleCount: 50,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1 }
                    });
                }, 250);
            };
            
            const initializeGame = (level) => {
                const size = gridSizes[level];
                const pairsNeeded = (size * size) / 2;
                const allPokemon = [
                    ...pokemonCategories.starters,
                    ...pokemonCategories.legendaries,
                    ...pokemonCategories.popular
                ];
                const selectedPokemon = shuffleArray(allPokemon).slice(0, pairsNeeded);
                const cardPairs = [...selectedPokemon, ...selectedPokemon];
                setCards(shuffleArray(cardPairs));
                setFlippedIndices([]);
                setMatchedPairs([]);
                setMoves(0);
                setDifficulty(level);
                setGameState('playing');
            };
            
            const handleBackToMenu = () => {
                setGameState('menu');
                setCards([]);
                setFlippedIndices([]);
                setMatchedPairs([]);
                setMoves(0);
            };

            if (gameState === 'menu') {
                return (
                    <div className="menu-container">
                        <h1 className="menu-title">Pokemon Memory Game</h1>
                        <div className="menu-buttons">
                            <button className="menu-btn easy" onClick={() => initializeGame('easy')}>
                                Easy
                            </button>
                            <button className="menu-btn medium" onClick={() => initializeGame('medium')}>
                                Medium
                            </button>
                            <button className="menu-btn hard" onClick={() => initializeGame('hard')}>
                                Hard
                            </button>
                        </div>
                        <a 
                            href="https://github.com/FerAHMz/lab6_react" 
                            className="github-btn" 
                            target="_blank" 
                            rel="noopener noreferrer"
                        >
                            View on GitHub
                        </a>
                    </div>
                );
            }

            if (gameState === 'playing') {
                return (
                    <div className="game-container">
                        <h1 className="menu-title">Pokemon Memory Game</h1>
                        <div className="stats">
                            Moves: {moves} | Difficulty: {difficulty}
                        </div>
                        <div className={`card-grid grid-${gridSizes[difficulty]}`}>
                            {cards.map((card, index) => (
                                <div
                                    key={index}
                                    className={`card ${flippedIndices.includes(index) || matchedPairs.includes(index) ? 'flipped' : ''} 
                                             ${matchedPairs.includes(index) ? 'matched' : ''}`}
                                    onClick={() => handleCardClick(index)}
                                >
                                    <div className="card-inner">
                                        <div className="card-front">
                                            <img 
                                                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" 
                                                alt="Pokeball" 
                                                style={{ width: '50px', height: '50px' }} 
                                            />
                                        </div>
                                        <div className="card-back">
                                            <img 
                                                src={`https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${card.id}.png`} 
                                                alt={card.name} 
                                                style={{ width: '100px', height: '100px', objectFit: 'contain' }}
                                                onError={(e) => {
                                                    e.target.style.display = 'none';
                                                    console.log(`Error al cargar la imagen para el PokÃ©mon ${card.name}`);
                                                }}
                                            />
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                        <button className="end-game-btn" onClick={handleBackToMenu}>
                            Terminar Jugada
                        </button>
                        {isGameComplete && (
                            <div style={winMessageStyle}>
                                <h2>Â¡Felicitaciones! ðŸŽ‰</h2>
                                <p>Has ganado en {moves} movimientos</p>
                                <button 
                                    className="end-game-btn" 
                                    onClick={handleBackToMenu}
                                >
                                    Volver al MenÃº
                                </button>
                            </div>
                        )}
                    </div>
                );
            }
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MemoryGame />);
    </script>
</body>
</html>
